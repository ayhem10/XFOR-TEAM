<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XFOR TEAM</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
    }
    header {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 4px solid #ffcc00;
      box-shadow: 0 0 15px #ffcc00;
    }
    header h1 {
      font-size: 3rem;
      color: #ffcc00;
      letter-spacing: 3px;
    }
    .hero {
      text-align: center;
      padding: 2rem;
      background: url('https://cdn.wallpapersafari.com/19/0/POHD43.jpg') center/cover no-repeat;
      background-attachment: fixed;
      color: #fff;
      box-shadow: inset 0 0 100px rgba(0,0,0,0.8);
    }
    .hero button {
      background: #ffcc00;
      border: none;
      color: #000;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
      box-shadow: 0 0 10px #ffcc00;
    }
    .hero button:hover {
      background: #e6b800;
    }
    .form-section, .team-section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .form-section h2, .team-section h2 {
      color: #ffcc00;
      text-align: center;
    }
    .form-section input, .form-section select, .form-section button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-family: 'Orbitron', sans-serif;
    }
    .form-section button {
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px #ffcc00;
    }
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .member-card {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #ffcc00;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 15px #ffcc00;
    }
    .member-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .member-card h3 {
      margin: 0.5rem 0;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <header>
    <h1>XFOR TEAM</h1>
  </header>
  
  <section class="hero">
    <h2>Join the Elite Free Fire Squad</h2>
    <button onclick="document.getElementById('form').scrollIntoView()">Apply Now</button>
  </section>

  <section class="form-section" id="form">
    <h2>Application Form</h2>
    <input type="text" placeholder="Instagram Username" />
    <input type="text" placeholder="Free Fire ID" />
    <input type="number" placeholder="Your Age" />
    <select>
      <option disabled selected>Device</option>
      <option>PC</option>
      <option>Téléphone</option>
    </select>
    <input type="number" placeholder="Free Fire Level" />
    <button>Submit</button>
  </section>

  <section class="team-section">
    <h2>Our Team (Max 55)</h2>
    <div class="team-grid">
      <!-- Example Member -->
      <div class="member-card">
        <img src="https://via.placeholder.com/200x200" alt="Member Photo">
        <h3>XFOR | Player</h3>
        <p>ID: 123456789</p>
        <p>Device: PC</p>
        <p>Level: 65</p>
        <p>Age: 18</p>
        <p>Details: Sniper Master</p>
      </div>
      <!-- Repeat this card for each member up to 55 times -->
    </div>
  </section>
</body>
</html>
