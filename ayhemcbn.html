      position: relative;
      overflow: hidden;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

    .players {

    }
    .players h2 {
      color: #ff3333;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }
    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
    }
    .player-card {
      background: linear-gradient(to bottom right, #1c1c1c, #111);
      border: 1px solid #ff0000;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      overflow: hidden;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }
    .player-card:hover {
      transform: translateY(-5px);
    }
    .player-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .player-card h3 {

      margin: 10px 0;
      color: #fff;
    }
    .player-card p {

    }
    .socials a {

      text-decoration: none;
      font-size: 1.6rem;

    }
    .socials a:hover {

    .contact {
